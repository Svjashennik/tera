<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  </head>
  <body style='margin:0'>
    <div id="app"></div>

    <script type="text/babel">
      const userClassName = "user-info";
      const styleObj = {
        background: "linear-gradient(45deg, rgb(40, 120, 100), rgb(40, 150, 200))",
        height:'100vh'
      };
      const styleObj2 = {
        fontFamily: "Verdana",
        fontWeight: 'bold',
        color:'white',
        margin:0,
        padding:'20px',
        fontSize:'60px'
      }
      const user = {
        id: 19,
        age: 19,
        firstName: "Astatoshkin",
        lastName: "Nikota",
        getFullName: function () {
          return `${this.firstName} ${this.lastName}`;
        },
      };
      ReactDOM.render(
        <div className={userClassName} style={styleObj}>
        <p style={styleObj2}>Полное имя: {user.getFullName()}</p>
        <p style={styleObj2}>Возраст: {user.age}</p>
        </div>,
    document.getElementById("app")
        )
    </script>
  </body>
</html>
