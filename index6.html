<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>NIKOTA</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  </head>
  <body style="margin: 0">
    <div id="app"></div>

    <script type="text/babel">
      const Hello = (props) => {
        const { name, age } = props;
        return (
          <div style={{display:'flex', justifyContent:'center'}}>
            <p style={styleText}>Имя: {name}</p>
            <p style={styleText}>Возраст: {age}</p>
            <p><ClickButton/></p>
          </div>
        );
      };

      const styleText = {
        margin: "60px",
        fontSize:'25px'

      }
      const StyleObj1 = {
        width: "150px",
        height: "50px",
        margin: "60px",
        color: "#666",
        backgroundColor: "#ccc",
      };
      const StyleObj2 = {
        width: "150px",
        margin: "60px",
        height: "50px",
        color: "#888",
        backgroundColor: "white",
      };

      class ClickButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { style: StyleObj2, label: "Нажми" };
          this.press = this.press.bind(this);
        }
        press() {
          let styleo = this.state.style === StyleObj2 ? StyleObj1 : StyleObj2;
          this.setState({ style: styleo });
        }
        render() {
          return <div><button class="btn btn-danger" onClick={this.press} style={this.state.style}> {this.state.label}</button></div>;
        }
      }

      ReactDOM.render(
        <Hello name="НИКИАТАА " age="20"/>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
